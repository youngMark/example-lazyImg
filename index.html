		<script type="text/javascript">
			window.onload = function () {
				var lazyImgArray = document.getElementsByClassName("lazy");
				for (var i=0; i<lazyImgArray.length; i++) {
					var temp = lazyImgArray[i];
					var oldImg = temp.src;
					temp.onerror = function () {
						this.src = oldImg;
					};
					temp.src = temp.getAttribute("data-src");
				}
			};
		</script>
